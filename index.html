      <div id="Contato" class="container-contact">
        <div class="contact">
          <p id="endereço">Avenida dos Motores V8, 1500</p>
          <div class="contact-dados">
            <img src="./Assets/whatsapp.png" alt="" />
            <p>(11) 98765-4321</p>
          </div>
          <div class="contact-dados">
            <img src="./Assets/instagram.png" alt="" />
            <p>@LUXURYCARS</p>
          </div>
          <div class="contact-dados">
            <!-- <img src="./Assets/email.png" alt="" /> -->
            <p>LUXURYCARS@CONTATO.COM.BR</p>
          </div>
        </div>
      </div>
      <div id="Fale-Conosco" class="form">
        <p>Entre em contato</p>
        <div class="form-dados">
          <p>Nome</p>
          <input type="text" placeholder="Seu nome" name="name" id="name" />
        </div>
        <div class="form-dados">
          <p>Email</p>
          <input type="email" placeholder="Seu email" name="email" id="email" />
        </div>
        <div class="form-dados">
          <p>Telefone</p>
          <input
            type="text"
            placeholder="Seu telefone"
            name="number"
            id="number"
          />
        </div>
        <button>Enviar</button>
      </div>
